{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white">
        <h5>Transfer Funds</h5>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="bank_name" class="form-label">Recipient Bank Name</label>
            <input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="Bank Name" required>
          </div>
          <div class="mb-3">
            <label for="to_account_number" class="form-label">Recipient Account Number</label>
            <input type="text" class="form-control" id="to_account_number" name="to_account_number" placeholder="Account Number" required>
          </div>
          <div class="mb-3">
            <label for="routing_number" class="form-label">Routing Number</label>
            <input type="text" class="form-control" id="routing_number" name="routing_number" placeholder="Routing Number" required>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="Amount" required>
          </div>

          <div class="mb-3">
            <label for="transfer_type" class="form-label">Transfer Type</label>
            <select name="transfer_type" class="form-select" id="transfer_type">
              <option value="ACH">ACH</option>
              <option value="Wire">Wire</option>
            </select>
          </div>

          <button type="submit" class="btn btn-danger w-100">Send Transfer</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
